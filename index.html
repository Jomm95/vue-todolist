<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Vue toDoList</title>
</head>
<body>

    <!-- container vue -->
    <div id="app">

        <!-- input e button -->
        <div class="input-section">

            <h1>Inserisci una cosa da fare</h1>

            <input class="todoInput"
                @keyup.enter="addToDo"
                v-model="newtodo"
                type="text"
                placeholder="New ToDo">
            <button class="buttonToDo" @click="addToDo">Aggiungi</button>

        </div>

        <!-- toDoList -->

        <div class="toDoContainer">

            <ul>
                <li v-for="(todo, index) in todos">
                    <p @click="throughLine(index)" :class="(todo.done == true) ? 'throughLine' : '' ">{{todo.text}}</p>
                    <i @click="removeToDo(index)" class="fa-solid fa-xmark"></i>
                </li>
            </ul>

        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
